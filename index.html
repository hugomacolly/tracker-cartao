<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Tracker Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Seu e-mail" required>
                <input type="password" id="login-password" placeholder="Sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Não tem uma conta? Cadastre-se</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Crie um e-mail" required>
                <input type="password" id="signup-password" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <p>Bem-vindo, <span id="user-email"></span>!</p>
            <button id="logout-button">Sair</button>
        </header>

        <main>
            <section id="expense-form-section">
                <h3>Adicionar Novo Gasto</h3>
                <form id="expense-form">
                    <input type="text" id="description" placeholder="Descrição (ex: Almoço)" required>
                    <input type="number" id="amount" placeholder="Valor (R$)" step="0.01" required>
                    <input type="text" id="category" placeholder="Categoria (ex: Alimentação)" required>
                    <input type="text" id="card" placeholder="Cartão Utilizado" required>
                    <button type="submit">Adicionar Gasto</button>
                </form>
            </section>

                <section id="transaction-list-section">
                    <h3>Meus Lançamentos</h3>
                        <div id="transaction-list">
                            </div>
                </section>
                <section id="dashboard-section">
                <h3>Resumo do Mês</h3>
                <div style="width: 300px; height: 300px;">
                <canvas id="categoryChart"></canvas>
                </div>
                </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
